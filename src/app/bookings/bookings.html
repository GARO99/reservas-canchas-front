<section class="bookings-list">
  <h2>Mis Reservas</h2>
  <table mat-table [dataSource]="bookings" class="mat-elevation-z8">

    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let booking">{{ booking.date }}</td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let booking">{{ booking.time }}</td>
    </ng-container>

    <!-- Cancha -->
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>Cancha</th>
      <td mat-cell *matCellDef="let booking">{{ booking.field }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let booking">
        <span class="status-chip {{ booking.status | lowercase }}">{{ booking.status }}</span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <<td mat-cell *matCellDef="let booking">
        @if (booking.status === 'Confirmada' || booking.status === 'Pendiente') {
          <button mat-icon-button color="warn" (click)="cancelBooking(booking.id)">
            <mat-icon>cancel</mat-icon>
          </button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
